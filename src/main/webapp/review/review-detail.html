<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="review-detail.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div class='container'>
	<!-- 헤더(로고, 메뉴, 로그인) -->
  <div id='wrap-header'></div>
  
  <!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>
  
  <!-- 소개글 -->
  <div id='div-intro-none'></div>
  
  <div id='wrap-content'>
    <div class='review-detail-title'>
      <span id='titleHead' class='review-detail-title-subject'></span>
      <span id='title' class='review-detail-title-title'></span>
      <a type='button' id='report' class='btn btn-default common-btn-black' href='#'>신고</a>
    </div>
    <div class='review-detail-info'>
      <div class='review-detail-info-image'>
        <img src='../images/user/user03.jpg'>
      </div>
      <span class='review-detail-info-nickname'></span>
      <span class='review-detail-info-date'></span>
      <span class='review-detail-info-viewcount'></span>
      <span class='review-detail-info-hoducount'></span>
    </div> <!-- review-detail-info -->
    <div class='review-detail-cont-box'>
      <div class='review-detail-content'>
        <pre>

        </pre>
        <img src='../images/oksusu.PNG'>
      </div>
      <!-- 버튼 -->
      <div id='wrap-btn'>
        <a type='button' id='hodu' class='btn btn-default common-btn-white' href='#'>
        <img src='../images/walnut-white.png'><b>  게시글 추천하기</b></a>
      </div>
    </div> <!-- review-detail-cont-box -->
    <hr style='margin-top: 0; margin-bottom: 0;'>
    <div class='review-detail-cont-box'>
      <span>댓글 2</span>
      <div class='review-detail-comment-others'>
        <div class='review-detail-info-image'>
	        <img src='../images/user/user09.jpg'>
	      </div>
	      <span class='review-detail-info-nickname review-detail-comment-others-nick'>팽귄맨</span>
	      <span class='review-detail-comment-others-sentence'>저도 저번에 오리온 과자에서 이물질 나왔었는데... 여기는 제조공정에 좀 문제가 있나봐요.</span>
        <a type='button' class='btn btn-default common-btn-black comment-report' href='#'>댓글 신고</a>
      </div> <!-- review-detail-comment-others -->
      <div class='review-detail-comment-others'>
        <div class='review-detail-info-image'>
          <img src='../images/user/user02.jpg'>
        </div>
        <span class='review-detail-info-nickname review-detail-comment-others-nick'>몸살쟁이</span>
        <span class='review-detail-comment-others-sentence'>가볍게 넘기면 안됩니다. 오리온 불매합시다!!</span>
        <a type='button' class='btn btn-default common-btn-black comment-report' href='#'>댓글 신고</a>
      </div> <!-- review-detail-comment-others -->
      <div class='review-detail-comment-input'>
        <textarea class="form-control" rows="1" placeholder="댓글을 입력하세요"></textarea>
        <div id='wrap-btn'>
		      <a type='button' id='report' class='btn btn-default common-btn-black' href='#'>등록</a>
		    </div>
      </div>
    </div> <!-- review-detail-cont-box -->
  </div> <!-- wrap-content -->
  <!-- 풋터 -->
  <div id='wrap-footer'></div>
  
</div> <!-- container -->

<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../js/common.js"></script>
<script src="https://code.jquery.com/jquery-latest.js"></script> 
<script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
<script src="review-detail.js"></script>
</body>
</html>
