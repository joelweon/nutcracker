<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="review.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

<div class='container'>
	<!-- 헤더(로고, 메뉴, 로그인) -->
  <div id='wrap-header'></div>
  
  <!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>
  
  <!-- 소개글 -->
	<div id='div-intro-none'></div>
  
  <div id='wrap-content'>
	  <!-- 불매 헤더 -->
	  <div id="title-bar-review" class="title-bar">
	  	<nav>
	      <span class='title-title'>불량후기</span><span class='title-sub'>생활 속에서 겪은 모든 부조리함을 털어놓는 게시판입니다.</span>
	  	</nav>
	  </div>
	  
	  <!-- 글쓰기버튼 -->
	  <div class='btn-toolbar'>
	    <a type='button' id='btn-write' class="btn btn-default common-btn-white" href='#'>글쓰기</a>
	    <a type='button' id='btn-delete' class="btn btn-default common-btn-black" href='#'>삭제</a>
	  </div>
	  
		<!-- 테이블 -->
		<div id='wrap-table' class='wrap-table'>
		  <table id='table-review' class="table table-hover table-review">
			  <thead>
		        <tr>
		          <th><input id="allCheck" class="th-check" type="checkbox"/></th>
		          <th id='no'>No.</th>
		          <th id='title'>제목</th>
		          <th id='writer'>작성자</th>
		          <th id='reg-date'>작성일</th>
		          <th id='view-cnt'>조회</th>
		          <th id='hodu-cnt'>추천</th>
		        </tr>
	      </thead>
				<tbody></tbody>
	    </table>
	  </div><!-- wrap-table -->
	  
	  <div id="noresult">
	    <p>검색 결과가 없습니다.</p>
	  </div>
	  
		<!-- 게시판 검색 -->
		<div class='row'>
			<ul class='board-search pull-right'>
			  <li>
				  <select id='select-search'>
			      <option value='제목+내용' selected>제목+내용</option>
			      <option value='제목'>제목</option>
			      <option value='작성자'>작성자</option>
			    </select>
				</li>
				<li><input type='text' id='input-reviewSearch'></li>
				<li><a type='button' id='btn-reviewSearch' class='btn btn-default common-btn-black'>검색</a></li>
			</ul>
		</div>
		
	  <!-- 페이지이동 -->
	  <div class="clearfix">
			<ul class="pagination">
			  <li id='prevPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
			  <li class='pgBtn'><a id='pg1' href="#"></a></li>
			  <li class='pgBtn'><a id='pg2' href="#"></a></li>
			  <li class='pgBtn'><a id='pg3' href="#"></a></li>
			  <li class='pgBtn'><a id='pg4' href="#"></a></li>
			  <li class='pgBtn'><a id='pg5' href="#"></a></li>
			  <li id='nextPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
			</ul>
			
    </div>
	  
	</div> <!-- wrap-content -->
	
	<!-- 풋터 -->
	<div id='wrap-footer'></div>
</div> <!-- container -->

</body>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td class="board-table-date">
    <input name="box" class="td-check" type="checkbox" value={{reviewNo}}>
  </td>
  <td>{{reviewNo}}</td>
  <td class='td-title'>
    <a href="#" class="table-review-img">
      <img src="/nutcracker/upload/review/thumb/{{photoPath}}.jpg" class="review-list-img">
    </a>
    <div class='table-review-title'><a href='#' class='title-link' data-no='{{reviewNo}}'>[{{titleHead}}] {{title}}</a></div>
  </td>
  <td class='writer'>{{name}}</td>
  <td class='reg-date'>{{postTime}}</td>
  <td class='view-cnt'>{{viewCount}}</td>
  <td class='hodu-cnt'>{{hoduCount}}</td>
</tr>
{{/each}}
</script>

</script>

<script src="../js/context.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../js/common.js"></script>
<!-- <script src="../js/header.js"></script> -->
<script src="review.js"></script>
<script src="../js/alertify.min.js"></script>

</html>
