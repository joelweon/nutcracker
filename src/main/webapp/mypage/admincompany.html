<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="mytop.css">
  <link rel="stylesheet" href="myside.css">
  <link rel="stylesheet" href="admincompany.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
</head>

<body>
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<div id='wrap-mytop'></div>

<div class="my-content-area">
  <!-- 마이페이지 사이드 메뉴 -->
  <div id='wrap-myside'></div>
  
  <div class="main-contents">
    <div id='div-regComp'>
      <input id='input-comp' type='text' class='input-text-el' placeholder="company...">
      <span id='span-title' class="separator input-text-el"></span>
	    <a id='btn-regComp' type='button' class='btn btn-default common-btn-black'>등록</a>
    </div>
    
    <div>
      <ul id='table-comp' class='accordian'></ul>
    </div>
  </div>
      
</div>
<!-- 풋터 -->
<div id='wrap-footer'></div>

<script id="Template" type="text/x-handlebars-template">
  <li class="accordian--box">
  {{#each list}}
    {{#if @first}}
        <h4 class='parent'>{{na}}</h4>
      <div class='child'><table><tr>
    {{else}}
        <td><span class='childName'>{{na}}</span></td>
      {{#ifFive @index}}
        </tr><tr>
      {{/ifFive}}
    {{/if}}
  {{/each}}
  </tr></table></div></li>
</script>


<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="mypage.js"></script>
<script src="admincompany.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
</body>
</html>
