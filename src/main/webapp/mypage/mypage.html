<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="mypage.css">
  <link rel="stylesheet" href="mytop.css">
  <link rel="stylesheet" href="myside.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<div id='wrap-mytop'></div>

<div class="my-content-area">

<!-- 마이페이지 사이드 메뉴 -->
<div id='wrap-myside'></div>

  <div class="main-contents">
			
		<h2>비밀번호 재확인</h2>
		<hr>
		<span id="pw-text">회원님의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한 번 확인합니다.<br>
			비밀번호는 다른 사람에게 노출되지 않도록 주의해주시기 바랍니다.<br>
		</span>
		<hr>
		<form action="#" method="post">
			<!-- 비밀번호 재확인 박스 -->
			<div class="login-box">
				<label><b>Email</b></label>
				<input id="re-email" type="text" placeholder="" value="" name="id" readonly>
				<label><b>Password</b></label>
				<input id="re-password" type="password" placeholder="Enter Password" name="psw" required>
				<button id="re-login" type="button">확인</button>
			</div>
		</form>
	</div>
	<!-- main contents area end -->
</div>

<!-- <div id='wrap-footer'></div> -->

<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="mypage.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script type="text/javascript" src="myLogin.js"></script>

</body>
</html>
