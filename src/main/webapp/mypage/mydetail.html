<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="mydetail.css">
  <link rel="stylesheet" href="mytop.css">
  <link rel="stylesheet" href="myside.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<div id='wrap-mytop'></div>

<div class="my-content-area">
  <!-- 마이페이지 사이드 메뉴 -->
  <div id='wrap-myside'></div>
  <div class="main-contents">
  	<div>
  		<table class="detail-table">
  			<tr>
  				<th>이메일</th>
  				<td>
  					<input id="user-email-update" type='text' name="email" value="">
  				</td>
  			</tr>
  			<tr>
  				<th>닉네임</th>
  				<td>
  					<input id="user-name-update" type='text' name="mbname" >
  				</td>
  			</tr>
  			<tr>
  				<th>비밀번호 변경</th>
  				<td>
  					<table class="detail-inner-table">
  					<tr>
  						<th>새 비밀번호</th>
  						<td><input id="user-password-new" type="password" name="new-pwd" maxlength="20"></td>
  					</tr>
  					<tr>
  						<th>비밀번호 확인</th>
  						<td><input id="user-password-new-check" type="password" name="new-pwd-check" maxlength="20"></td>
  					</tr>
  					</table>
  				</td>
  			</tr>
  			<tr>
  				<th>연락처</th>
  				<td>
            <select name='tel' id='tel' size='1'>
              <option value='010'>010</option>
              <option value='011'>011</option>
              <option value='016'>016</option>
              <option value='019'>019</option>
            </select>
  					<input id="user-tel" type='text' name="tel" value="" maxlength="8">
  				</td>
  			</tr>
  			<tr>
  				<th>배송지</th>
  				<td>
  					<input type="text" id="postcode" class="style">
  					<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기" class=btn-zip><br>
            <input type="text" id="address" class="style"><br>
            <input type="text" id="address2" class="style">
  				</td>
  			</tr>
  			<tr>
  				<th>직업</th>
  				<td>
            <select id="user-job" name='job' size='1' >
              <option value=''>선택하세요</option>
              <option value='학생'>학생</option>
              <option value='컴퓨터/인터넷'>컴퓨터/인터넷</option>
              <option value='언론'>언론</option>
              <option value='공무원'>공무원</option>
              <option value='군인'>군인</option>
              <option value='서비스업'>서비스업</option>
              <option value='교육'>교육</option>
              <option value='금융/증권/보험업'>금융/증권/보험업</option>
              <option value='유통업'>유통업</option>
              <option value='예술'>예술</option>
              <option value='의료'>의료</option>
            </select>
          </td>
  			</tr>
  		</table>
  		<button id="user-update-btn" class="btn" type="button">변경하기</button>
  		<button id="user-delete-btn" class="btn" type="button">회원탈퇴</button>
  	</div>
  </div> <!-- main-contents -->
</div> <!-- my-content-area -->

<div id='wrap-footer'></div>

<script src="../js/context.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="../auth/join-address.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="mypage.js"></script>
<script src="mydetail.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>

</body>
</html>
