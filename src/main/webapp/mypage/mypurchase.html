<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="mypurchase.css">
<link rel="stylesheet" href="mytop.css">
<link rel="stylesheet" href="myside.css">
<link rel="stylesheet" href="../css/footer.css">
</head>
<body>
	<!-- 헤더(로고, 메뉴, 로그인) -->
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<div id='wrap-mytop'></div>

<div class="my-content-area">

<!-- 마이페이지 사이드 메뉴 -->
<div id='wrap-myside'></div>

	<div class="main-contents">
		<div class="term-list">
			<span>공동구매내역</span>
			<ul>
				<li><a href="#">전체</a></li>
				<li><a href="#">3개월</a></li>
				<li><a href="#">6개월</a></li>
				<li><a href="#">12개월</a></li>
			</ul>
		</div> <!-- term-list -->
		<div>
			<table class="purchase-table">
			  <thead>
					<tr class="purchase-list-title">
						<th>구매일시</th>
						<th>구매내역</th>
						<th>구매금액</th>
						<th>배송일자</th>
						<th>구매후기</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div> <!-- main-contents -->
</div> <!-- my-content-area -->
<!-- <div id='wrap-footer'></div> -->
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <tr>
    <td class="purchase-table-date">
      <p>{{purchaseDate}}</p>
      <a href="{{receipt}}">
        <p>{{imp_uid}}</p>
      </a>
    </td>
    <td class="purchase-list">
      <span class="list-img-span">
        <img src="/nutcracker/upload/deal/{{path}}">
      </span>
      <div>
        <p>{{title}}</p>
        <p>구매수량 : {{quantity}}개</p>
        <p>제조사 : {{companyName}}</p>
        <p>배송지 : [{{postcode}}] {{basicAddress}} {{detailAddress}}</p>
      </div>
    </td>
    <td class="purchase-price">{{price}}원</td>
    <td class="delivery-date">{{deleveryDate}}</td>
    <td class="purchase-review">
      <div id="buttons">
        <a href="javascript:void(0)" class="review-btn review-btn-red" aria-haspopup="true">작성</a>
      </div>
    </td>
  </tr>
  <div class="mask" role="dialog"></div>
  <div class="modal" role="alert">
    <button class="close" role="button">X</button>
  </div>
{{/each}}
</script>
<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script src="../js/common.js"></script>
<script src="mypage.js"></script>
<script src="mypurchase.js"></script>
<script>
$(document).on('click', '.detail-togle', function() {
	$(".my-top-detail").toggle("1000");
});
</script>
</body>
</html>
