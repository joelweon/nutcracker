<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/alertify.core.css">
<link rel="stylesheet" href="../css/alertify.default.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="mypurchase.css">
<link rel="stylesheet" href="myside.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="shortcut icon" href="../images/favicon/favicon.png" type="image/x-icon">
</head>
<body>
<div class="container">
	<!-- 헤더(로고, 메뉴, 로그인) -->
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<div id='wrap-mytop'></div>

<div class="my-content-area">

<!-- 마이페이지 사이드 메뉴 -->
<div id='wrap-myside'></div>

	<div class="main-contents">
		<div class="term-list">
			<span class='page-title'>공동구매내역</span>
			<ul>
				<li><a href="#">전체</a></li>
				<li><a href="#">3개월</a></li>
				<li><a href="#">6개월</a></li>
				<li><a href="#">12개월</a></li>
			</ul>
		</div> <!-- term-list -->
		<div>
			<table class="purchase-table">
			  <thead>
					<tr class="purchase-list-title">
						<th>구매일시</th>
						<th>구매내역</th>
						<th>구매금액</th>
						<th>배송일자</th>
						<th>구매후기</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	  <div class="mask" role="dialog"></div>
     <div class="modal" role="alert">
       <span id='purchase-review'>구매 후기 작성</span>
       <button class="close" role="button">X</button>
       <div id='purchase-review-contents'>
         <div class='purchase-image'><img></div>
         <div class='purchase-title'></div>
         <span>목표 달성률 </span>
         <div class='purchase-percent'>
           <span>목표 달성률 </span><div></div>
         </div>
         <div class='purchase-delivery'>
           <span>배송 예정일 </span><div></div>
         </div>
         <div class='purchase-review-area'>
           <span>구매 후기는 5자 이상 500자 이하로 작성 가능합니다.</span>
           <textarea id="textarea" rows="10" cols="62" maxlength="500" placeholder="구매 후기를 입력해주세요."></textarea>
         </div>
         <div class='purchase-review-message'>
	         <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
	         <span>작성하신 후기 대한 책임은 본인에게 있으며, 등록된 내용은 상품 페이지에 노출될 수 있습니다.</span>
         </div>
       </div> <!-- purchase-review-contents -->
       <button id="hugi" class="purchase-review-button btn-success btn-lg" type="button" disabled="disabled">후기 등록</button>
     </div>
	</div> <!-- main-contents -->
</div> <!-- my-content-area -->
<div id='wrap-footer'></div>
</div>
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <tr>
    <td class="purchase-table-date">
      <p>{{purchaseDate}}</p>
      <a href="{{receipt}}">
        <p>{{imp_uid}}</p>
      </a>
    </td>
    <td class="purchase-list">
      <span class="list-img-span">
        <img src="/nutcracker/upload/deal/{{path}}">
      </span>
      <div>
        <p>{{title}}</p>
        <p>구매수량 : {{quantity}}개</p>
        <p>제조사 : {{companyName}}</p>
        <p>배송지 : [{{postcode}}] {{basicAddress}} {{detailAddress}}</p>
      </div>
    </td>
    <td class="purchase-price">{{price}}원</td>
    <td class="delivery-date">{{deleveryDate}}</td>
    <td class="purchase-review">
      <div id='writeBtn_{{purchaseNo}}' aria-haspopup="true">
        <a href="javascript:void(0)" class="review-btn review-btn-red" data-no="{{purchaseNo}}">작성</a>
      </div>
      <div id='completeBtn_{{purchaseNo}}'>
        <a href='../deal/deal-detail.html?purchaseNo={{purchaseNo}}' class='review-btn-completed review-btn-red'>보기</a>
      </div>
    </td>
  </tr>
{{/each}}
</script>
<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script src="../js/common.js"></script>
<script src="mypage.js"></script>
<script src="mypurchase.js"></script>
</body>
</html>
