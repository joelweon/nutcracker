<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="myside.css">
  <link rel="stylesheet" href="adminmember.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">
</head>
<body>
<div id='wrap-header'></div>

<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>

<!-- 마이페이지 상단 바 -->
<!-- <div id='wrap-mytop'></div> -->

<div class="my-content-area">

<!-- 마이페이지 사이드 메뉴 -->
<div id='wrap-myside'></div>

  <div class="main-contents">
    <div>
		  <table class="member-table">
        <thead>
          <tr class="member-list-title">
            <th>이름</th>
            <th>이메일</th>
            <th>가입일</th>
            <th>최근접속일</th>
            <th>신고</th>
            <th>활동상태</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
		</div>
		<!-- 페이지이동 -->
    <div class="clearfix">
      <ul class="pagination">
        <li id='prevPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class='pgBtn'><a id='pg1' href="#"></a></li>
        <li class='pgBtn'><a id='pg2' href="#"></a></li>
        <li class='pgBtn'><a id='pg3' href="#"></a></li>
        <li class='pgBtn'><a id='pg4' href="#"></a></li>
        <li class='pgBtn'><a id='pg5' href="#"></a></li>
        <li id='nextPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
	</div> <!-- main contents area end -->
</div>

<div id='wrap-footer'></div>
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <tr>
    <td>{{name}}</td>
    <td>{{email}}</td>
    <td>{{join_date}}</td>
    <td>{{lst_date}}</td>
    <td>{{rep_cnt}}</td>
    <td>
      <input type="submit" id="status-btn-{{mno}}" class="status-btn" name="{{out_type}}" 
      {{#ifCond out_type "0"}} 
        value="ON" 
      {{else}}
        value="OFF" 
      {{/ifCond}}
      data-no={{mno}}>
    </td>
  </tr>
{{/each}}
</script>
<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="mypage.js"></script>
<script src="../js/common.js"></script>
<script src="adminmember.js"></script>

</body>
</html>
