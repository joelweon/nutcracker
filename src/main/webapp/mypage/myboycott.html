	<!-- 마이페이지 상단 바 -->

	<div class="my-content-area">
	  <!-- 마이페이지 사이드 메뉴 -->

<script id="parentTemplate" type="text/x-handlebars-template">
  {{#each parent}}
    <li>
      <input type="checkbox" id="trigger-views{{obj.no}}" class=".trigger-views">
      {{#if obj.check}}
      <label class='check' for="trigger-views{{obj.no}}" id={{obj.no}}>{{obj.name}}</label>
      {{else}}
      <label for="trigger-views{{obj.no}}" id={{obj.no}}>{{obj.name}}</label>
      {{/if}}
      <ul id="pure-tree{{obj.no}}" class="pure-tree">
      </ul>
    </li>
  {{/each}}
</script>
<script id="childTemplate" type="text/x-handlebars-template">
  {{#each list}}
  {{#if obj.check}}
    <li class="pure-tree_link"><a class='check' id={{obj.no}}>{{obj.name}}</a></li>
  {{else}}
    <li class="pure-tree_link"><a id={{obj.no}}>{{obj.name}}</a></li>
  {{/if}}
  {{/each}}
</script>
