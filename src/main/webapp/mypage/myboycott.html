<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우리는 The Nutcracker 입니다.</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="myboycott.css">
  <link rel="stylesheet" href="mytop.css">
  <link rel="stylesheet" href="myside.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
<div class='container'>
	<div id='wrap-header'></div>
	<!-- 숨은메뉴, 숨은검색 -->
	<div id='wrap-hidden'></div>
	
	<!-- 마이페이지 상단 바 -->
	<div id='wrap-mytop'></div>
	
	<div class="my-content-area">
	  <!-- 마이페이지 사이드 메뉴 -->
	  <div id='wrap-myside'></div>
	  
	  <div class="main-contents">
	    <ul id="compositions-list" class="pure-tree main-tree">
			</ul>
	  </div>
	</div>
</div>

<!-- <div id='wrap-footer'></div> -->

<script id="parentTemplate" type="text/x-handlebars-template">
    <li>
      <input type="checkbox" id="trigger-views{{index}}" class=".trigger-views">
      <label for="trigger-views{{index}}" id={{parent.companyNo}}>{{parent.companyName}}</label>
      <ul id="pure-tree{{index}}" class="pure-tree">
      </ul>
    </li>
</script>
<script id="childTemplate" type="text/x-handlebars-template">
  {{#each children}}
  <li class="pure-tree_link"><a id={{companyNo}}>{{companyName}}</a></li>
  {{/each}}
</script>

<script src="../js/context.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<!-- <script src="../js/header.js"></script> -->
<script src="mypage.js"></script>
<script src="myboycott.js"></script>

<script>
$(document).on('click', '.detail-togle', function() {
  $(".my-top-detail").toggle("1000");
});

</script>
</body>
</html>
