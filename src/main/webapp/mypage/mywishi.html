<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우리는 The Nutcracker 입니다.</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/mywishi.css">
<link rel="stylesheet" href="../css/mytop.css">
<link rel="stylesheet" href="../css/myside.css">
<link rel="stylesheet" href="../css/footer.css">
</head>
<body>
	<div id='wrap-header'></div>
	
	<!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>

	<!-- 마이페이지 상단 바 -->
	<div id='wrap-mytop'></div>

	<div class="my-content-area">
		<!-- 마이페이지 사이드 메뉴 -->
		<div id='wrap-myside'></div>

		<div class="main-contents">
			<div>
				<h2>공동구매 상품</h2>
				<table class="wishi-table">
					<tr class="wishi-list-title">
						<th><input id="allCheck" class="th-check-1" type="checkbox" /></th>
						<th>상품정보</th>
						<th>제조사</th>
						<th>상품금액</th>
						<th>배송비</th>
					</tr>
					<tr class="wishi-list-tr">
						<td class="wishi-table-date"><input class="td-check-1"
							type="checkbox" /></td>
						<td class="wishi-list"><span class="list-img-span"> <a
								href="#"> <img src="../images/sundung.png">
							</a>
						</span>
							<div>
								<p>순둥이 베이직 무향 물티슈 80매</p>
							</div></td>
						<td class="wishi-brand">우수컨버팅</td>
						<td class="wishi-price">9,000원</td>
						<td class="wishi-delivery">무료</td>
					</tr>
				</table>
			</div>

			<div class="delete-div">
				선택한 게시글을 <a href="#" class="delete-btn">삭제</a>
			</div>
			
			<div>
				<h2>일반상품</h2>
				<table class="wishi-table">
					<tr class="wishi-list-title">
						<th><input id="allCheck" class="th-check-2" type="checkbox" /></th>
						<th>상품정보</th>
						<th>제조사</th>
						<th>상품금액</th>
						<th>배송비</th>
					</tr>
					<tr class="wishi-list-tr">
						<td class="wishi-table-date"><input class="td-check-2"
							type="checkbox" /></td>
						<td class="wishi-list"><span class="list-img-span"> <a
								href="#"> <img src="../images/sundung.png">
							</a>
						</span>
							<div>
								<p>순둥이 베이직 무향 물티슈 80매</p>
							</div></td>
						<td class="wishi-brand">우수컨버팅</td>
						<td class="wishi-price">9,000원</td>
						<td class="wishi-delivery">무료</td>
					</tr>
				</table>
			</div>

			<div class="delete-div">
				선택한 게시글을 <a href="#" class="delete-btn">삭제</a>
			</div>


		</div>
	</div>


	<div id='wrap-footer'></div>

	<script type="text/javascript"
		src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../js/common.js"></script>
	<!-- <script src="../js/header.js"></script> -->
	<script src="../js/mypage.js"></script>

	<script>
$(document).on('click', '.detail-togle', function() {
  $(".my-top-detail").toggle("1000");
});


$(function(){
	$(".th-check-1").click(function(){
		if($(".th-check-1").prop("checked")) {
			$(".td-check-1").prop("checked",true);
			} else {
			 $(".td-check-1").prop("checked",false);
  		}
  })
})

$(function(){
	$(".th-check-2").click(function(){
		if($(".th-check-2").prop("checked")) {
			$(".td-check-2").prop("checked",true);
			} else {
			 $(".td-check-2").prop("checked",false);
  		}
  })
})

</script>
</body>
</html>
