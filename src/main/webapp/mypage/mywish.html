<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <tr class="wishi-list-tr">
    <td class="wishi-table-date">
       <input class="td-check-2" type="checkbox" />
    </td>
    <td class="wishi-list">
      <span class="list-img-span"> 
        <a href={{link}}> <img src={{photoPath}}></a>
      </span>
      <div>
        <p><a href={{link}}>{{productName}}</a></p>
      </div>
    </td>
    <td class="wishi-maker">{{maker}}</td>
    <td class="wishi-brand">{{brand}}</td>
    <td class="wishi-price">{{price}}</td>
  </tr> 
{{/each}}
</script>
