<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi" />
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="mywish.css">
<link rel="stylesheet" href="myside.css">
<link rel="stylesheet" href="../css/alertify.core.css">
<link rel="stylesheet" href="../css/alertify.default.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="shortcut icon" href="../images/favicon/favicon.png" type="image/x-icon">
</head>
<body>
<div class="container">
	<div id='wrap-header'></div>
	
	<!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>

	<!-- 마이페이지 상단 바 -->
	<div id='wrap-mytop'></div>

	<div class="my-content-area">
		<!-- 마이페이지 사이드 메뉴 -->
		<div id='wrap-myside'></div>

		<div class="main-contents">
			<div>
				<span class='page-title'>일반상품</span>
				<table class="wish-table">
          <thead>
  					<tr class="wish-list-title">
  						<th><input id="allCheck" class="th-check" type="checkbox" /></th>
  						<th class="prod-width">상품정보</th>
  						<th class="maker-width">제조사</th>
  						<th class="brand-width">브랜드</th>
  						<th class="price-width">상품금액</th>
  					</tr>
          </thead>
          <tbody></tbody>
				</table>
			</div>
          <!-- 페이지이동 -->
    <div class="clearfix">
      <ul class="pagination">
        <li id='prevPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class='pgBtn'><a id='pg1' href="#"></a></li>
        <li class='pgBtn'><a id='pg2' href="#"></a></li>
        <li class='pgBtn'><a id='pg3' href="#"></a></li>
        <li class='pgBtn'><a id='pg4' href="#"></a></li>
        <li class='pgBtn'><a id='pg5' href="#"></a></li>
        <li id='nextPgBtn'><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
    
    <!-- 삭제 -->
			<div class="delete-div">
				<a href="#" class="delete-btn">삭제</a>
			</div>
		</div>
	</div>
<div id='wrap-footer'></div>
</div>
<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <tr class="wish-list-tr">
    <td class="wish-table-date">
       <input name="box" class="td-check" type="checkbox" value={{wishNo}}>
    </td>
    <td class="wish-list prod-width">
      <span class="list-img-span"> 
        <a href={{link}}> <img src={{photoPath}}></a>
      </span>
      <div>
        <p><a href={{link}}>{{productName}}</a></p>
      </div>
    </td>
    <td class="wish-maker maker-width">{{maker}}</td>
    <td class="wish-brand brand-width">{{brand}}</td>
    <td class="wish-price price-width">{{price}}</td>
  </tr> 
{{/each}}
</script>

  <script src="../js/context.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../js/common.js"></script>
  <!-- <script src="../js/header.js"></script> -->
  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="mypage.js"></script>
  <script src="mywish.js"></script>
  <script type="text/javascript" src="../js/alertify.min.js"></script>
</body>
</html>
