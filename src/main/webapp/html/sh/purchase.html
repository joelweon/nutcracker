<!DOCTYPE html>
<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../../css/sh/main.css">
</head>
<body>
<div id='header'></div>
<div class='container'>
  <!-- 페이지 타이틀 -->
  <div class='title-title'>
   <span>공동구매</span>
  </div>
  <!-- 정렬방식 -->
  <div class='menu-array'>
    <span><a id='selected' href='#'>진행 중인 공구</a></span>
    <span> | </span>
    <span><a href='#'>종료된 공구</a></span>
  </div>
  <!-- 공동구매 딜 -->
  <div class='content-box'>
    <img src='../../images/'>
  </div>

</div> <!-- container class -->
<div id='footer'></div>
<script>
// 헤더 풋터 가져오기
window.addEventListener("load", function() {
  get('header.html', function(result) {
    document.querySelector('#header').innerHTML = result;
  });
  get('footer.html', function(result) {
    document.querySelector('#footer').innerHTML = result;
  });
});

function get(url, success) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4) 
      return;
    success(xhr.responseText);
  };
  xhr.open('get', url, true);
  xhr.send();
};
</script>
</body>
</html>
