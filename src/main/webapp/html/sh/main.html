<body>
<div class='container'>
<div id='header'></div>
<div style='height:200px; background-color:rgb(64,64,64); color:white; font-size:20pt; font-weight:bold; text-align:center;'>
  <pre style='padding-top:70px;'>
올바른 소비문화와 갑징 근절을 위해 이 세상의 모든 부조리를 까버리는
우리는 <font color='red' size='22pt'>The Nutcracker</font> 입니다.
  </pre>
</div>
<br>
<span style='padding-left:190px; color:rgb(94,94,94); font-size:10pt;'>

</span>
<br>
<div style='horizontal-align:middle; max-width:960px; margin:auto; '>
  <span style='background-color:white; font-weight:bold; font-size:15pt; padding-right:10px;'>불매리스트</span>
  <hr color='gray' style='margin-top:-13px;'>
  <span style='margin-top:-33px; float:right; background-color:white; font-size:10pt; padding-left:10px;'>view more &gt;</span>
</div>
<span style='padding-left:200px; color:rgb(94,94,94); font-size:10pt;'>
<b>호두 많은 순</b> | 최신 작성 순
</span>
</div>
<div id='footer'></div>
</body>
<script> 
window.addEventListener("load", function() {
  get('header.html', function(result) {
    document.querySelector('#header').innerHTML = result;
  });
  get('footer.html', function(result) {
    document.querySelector('#footer').innerHTML = result;
  });
});
function get(url, success) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState < 4) 
      return;
    success(xhr.responseText);
  }
  xhr.open('get', url, true);
  xhr.send();
}
</script>
</html>
