<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Nutcracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/boycott-edit.css">
</head>

<body>
  <!--  헤더 추가 -->
  <div id='wrap-header'></div>
  
  <!-- 불매운동 페이지 -->
  <div id='wrap-content'>
    <!-- 불매 헤더 -->
    <div id="title-bar-boycott" class="title-bar">
      <nav>
        <span class='title-title'>Boycott_Write</span><span class='title-sub edit-text'>불매운동 글을 작성해주세요 :)</span>
      </nav>
    </div>
    
    <!-- 글 작성 폼 -->
    <div class='input-text'>
	    <input type="text" id='input-title' class='input-text-el' placeholder="Title">
	    <span class="separator input-text-el"></span>
    </div>
    <!-- 썸머노트 -->
	  <div id="summernote"></div>
	  
	  <span class='edit-text'>기사 링크를 추가해주세요 :) (최대 4개)</span>
	  <div id='wrap-article'>
	    <div class='input-text article'>
	      <input type='text' class='input-text-el article' placeholder="URL"><span class="separator input-text-el"></span>
	      <input type='text' class='input-text-el article' placeholder="Headline"><span class="separator input-text-el"></span>
	    </div>
	  </div>
	  <a type='button' id='cancel' class='btn btn-primary edit-btn' href='#'>Cancel</a><a type='button' id='write' class='btn btn-danger edit-btn' href='#'>Write</a>
  </div>
  
</body>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <script src='../js/boycott.js'></script>
</html>
