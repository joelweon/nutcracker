<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<!-- <meta name="viewport"
  content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi" /> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <title>The Nutcracker</title>
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/join.css">
</head>

<body>
  <div class="login_sns_wrap">
    <div class="container">
      <div class="section">
        <div class="nut-join-section">
          <div class="logo-img">
            <h2>
              <a href="main.html"><img
                src="../images/newlogo.png" /> <br>세상을 바꾸는 The
                Nutcracker의<br> 회원이 되세요. </a>
            </h2>
          </div>
        </div><!-- nut-join-section -->
        

        <form name="write_form_member" class="form" method="post">
          <div class="essential">
            <h3>필수입력</h3>
            <div class="email">
              <label for="email" class="required">메일 주소:</label>
              <input type="email" class="full-box" placeholder="you@example.com" name="email" id="email" required>
<!--               <select name="emailaddr">
                <option value="">직접입력</option>
                <option value="daum.net">daum.net</option>
                <option value="empal.com">empal.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="msn.com">msn.com</option>
                <option value="naver.com">naver.com</option>
                <option value="nate.com">nate.com</option>
              </select> -->
            </div>
            <div class="name">
              <label for="name" class="required">이름:</label>
              <input type="text" class="full-box" placeholder="이름을 입력하세요" name="name" id="name" required title="이름을 입력하세요">
            </div>
            <div class="password">
              <label for="password" class="required">비밀번호:</label><span id="feedback"></span>
              <input type="password" class="full-box" placeholder="비밀번호를 입력하세요" name="password" id="password"  onblur="checkPassword()" required>
              
            </div>
            <div class="password">
              <label for="conf-password" class="required">비밀번호 확인:</label>
              <input type="password" class="full-box" placeholder="비밀번호를 재입력하세요" name="conf-password" id="conf-password" required>
            </div>
            <div class="tel">
              <label for="tel" class="required">전화번호:</label>
              <input type="text" class="tel-box" name="tel" id="tel1" value="+82" readonly>-
              <input type="text" class="tel-box" name="tel" id="tel2" required>-
              <input type="text" class="tel-box" name="tel" id="tel3" required>
            </div>
            <div class="birthday">
              <label for="birthday" class="required">생년월일:</label>
              <input type="date" name="birthday" id="birthday" placeholder="yyyy-mm-dd" required>
            </div>
          </div>
          <div class="selection">
            <h3>선택입력</h3>
            <div>
              <label for="address">주소:</label><br />
              <input type="text" id="postcode" placeholder="우편번호">
              <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
              <input type="text" class="full-box" id="address" placeholder="주소">
              <input type="text" class="full-box" id="address2" placeholder="상세주소">
            </div>
            <div class="job">
              <label for="job">직업:</label>
              <select name='job' size='1'>
                <option value=''>선택하세요</option>
                <option value='39'>학생</option>
                <option value='40'>컴퓨터/인터넷</option>
                <option value='41'>언론</option>
                <option value='42'>공무원</option>
                <option value='43'>군인</option>
                <option value='44'>서비스업</option>
                <option value='45'>교육</option>
                <option value='46'>금융/증권/보험업</option>
                <option value='47'>유통업</option>
                <option value='48'>예술</option>
                <option value='49'>의료</option>
              </select>
            </div>
            <div class="gender">
              <label for="job">성별:</label>
              <input type="radio" name="chk_gender"checked>남성
              <input type="radio" name="chk_gender" value="4">여성
            </div>
          </div>
          <input id ='join-btn' type='submit' class='register action-button shadow animate red'>
          <button id ='cancle-btn' type='button' class='action-button shadow animate red'>취소</button>
        </form>
      </div> <!-- section -->
    </div>
  </div>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script src="../js/join-address.js"></script>
  <script src="../js/join.js"></script> 
 <script src="../js/jquery.validate.js"></script>


</body>
</html>
