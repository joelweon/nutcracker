<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
   <style type="text/css">  
        /* The Modal (background) */
        
.modal {
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.3);
    /* Black w/ opacity */
}
/* Modal Content/Box */

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    /* 15% from the top and centered */
    border: 1px;
    border-radius: 20px;
    width: 70%;
    /* Could be more or less, depending on screen size */
}

.content-content {
    float: left;
    height: 2000px;
    background-color: #fefefe;
    width: 75%;
    /* Could be more or less, depending on screen size */
}

.content-content2 {
    float: left;
    height: 2000px;
    background-color: #424242;
    width: 25%;
    /* Could be more or less, depending on screen size */
}
.content-content2.active{
    position: fixed;
    top: 0;
    right:16.3%;
    width:17.2%;
}

.subject {
    color: black;
    font-size: 30px;
    font-weight: bold;
    margin-left: 20px;
}
/* The Close Button */

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    margin-right: 10px;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

#contents_img {
    width: 100px;
    height: 100px;
    margin-left: 35px;
    margin-top: 50px;
}

.stick {
    position: fixed;
    top: 0px;
    z-index: 999999;
}

div#sticker {}

.inarea {
  color:white;
}

.shareinfo-area {
  border-top:2px solid white;
  border-bottom:2px solid white;
  margin-top:40px;
}
.shareinfo {
  -webkit-padding-start: 10px;
  list-style-type:none;
  text-align:left;
  font-size:1.2em;
}
   </style>
  

</head>
<body style="font-size:small;">
  <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <div class="content-content">
                <div class="subject">
                    <h4 style=";">옥시레킷벤키저 가습기 살균제 사건</h4>
                    <h6 style="text-align:right;">2017.01.02 20:00</h6>
                </div>
                <hr>
                <span>"(서울=연합뉴스) 전성훈 기자 = '박근혜-최순실 게이트'를 수사하는 박영수 특별검사팀이 3일 '비선 실세' 최순실(61·구속기소)씨가 수감된 서울구치소를 압수수색 중이다. " </span>

            </div>
            <div id="sticker" class="content-content2">
                <span class="close">&times;</span>

              <div class="right-content">
                <div class="inarea">
                  <div class="shareinfo-area">
                    <ul class="shareinfo">
                      <li>
                        <span class="hits">조회수</span><span style="text-align:right">100</span>
                      </li>
                      <li>
                        <span class="hodu">호두수</span><span style="text-align:right">12</span>
                      </li>
                      <li>
                       <span class="reply">댓글</span><span style="text-align:right">43</span>
                      </li>
                      <li>
                        <span class="share">공유</span><span style="text-align:right">25</span>
                      </li>
                    </ul>
                  </div>
                  <div class="purchase-area">
                    <div class="purchase-title-area">
                      <img src=""/>
                      <span class="purchase-title">공동구매 진행중</span>
                    </div>
                    <div class="img-area">
                      <a href="#">
                        <img src=""/>
                      </a>
                    </div>
                    <span class="purchase-product-name">순둥이 베이직 무향 물티슈 80매</span>
                    
                  </div>
                </div><!-- inarea -->
              </div>
            </div>



        </div>
    </div>
       <script>
 var modal = document.querySelectorAll('.modal')[0];
        var modal_content = document.querySelectorAll('.modal-content')[0];
        var sticky = document.getElementById('sticker');
        
        modal.addEventListener('scroll',function(e){
            
            var windowTop = e.target.scrollTop;
            var modalTop = modal_content.offsetTop;
                                    
            if(modalTop<windowTop){
                sticky.classList.add('active');
            }else{
                sticky.classList.remove('active');
            }
        }); 
        </script>
</body>



</html>
