<script>
//퍼센트 그래프
jQuery(document).ready(function(){
  jQuery('.percentbar').each(function(){
    var percentage = jQuery(this).attr('data-percent');
    jQuery(this).find('.percentbar-bar').animate({ width:percentage },1000);
  });
});

//탭이동
function resetTabs(){
    $("#deal-detail-tab-cont > div").hide(); //Hide all content
    $("#deal-detail-tab-title a").attr("id",""); //Reset id's      
}
var myUrl = window.location.href; //get URL
var myUrlTab = myUrl.substring(myUrl.indexOf("#")); // For mywebsite.com/tabs.html#tab2, myUrlTab = #tab2     
var myUrlTabName = myUrlTab.substring(0,4); // For the above example, myUrlTabName = #tab
(function(){
    $("#deal-detail-tab-cont > div").hide(); // Initially hide all content
    $("#deal-detail-tab-title li:first a").attr("id","current"); // Activate first tab
    $("#deal-detail-tab-cont > div:first").fadeIn(); // Show first tab content
    $("#deal-detail-tab-title a").on("click",function(e) {
        e.preventDefault();
        if ($(this).attr("id") == "current"){ //detection for current tab
         return       
        }
        else{             
        resetTabs();
        $(this).attr("id","current"); // Activate this
        $($(this).attr('name')).fadeIn(); // Show content for current tab
        }
    });
    for (i = 1; i <= $("#deal-detail-tab-title li").length; i++) {
      if (myUrlTab == myUrlTabName + i) {
          resetTabs();
          $("a[name='"+myUrlTab+"']").attr("id","current"); // Activate url tab
          $(myUrlTab).fadeIn(); // Show url tab content        
      }
    }
})()
</script>
