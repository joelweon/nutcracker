<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../pracCss/sh/product.css">
</head>
<body>
<div class='container'>
<div id='wrap-header'></div>
<div id='div-intro-none'></div>
<div class='product-container'>
  <!-- 검색창 -->
  <div class="product-search-window" id='product-search-window'>
    <form>
	    <div class='product-search-option-set'>
	    <div class='product-search-option'>
	      <div class='product-search-text'>
	        <span>모든 불매기업 검색 차단</span>
	      </div>
	      <div class="product-search-btn"></div>
	      <span>
	        <input type="checkbox" name="off_off_switch" class="switch_checkbox">
	      </span>
	    </div> <!-- product-search-option class -->
		    <div class='product-search-option'>
		      <div class='product-search-text'>
		        <span>나의 불매기업 검색 차단</span>
		      </div>
		      <div class="product-search-btn"></div>
		      <span>
		        <input type="checkbox" name="off_off_switch" class="switch_checkbox">
		      </span>
		    </div> <!-- product-search-option class -->
	    </div> <!-- product-search-option-set class -->
      <input type="search" value="" placeholder="대체 물품을 검색하세요" />
      <button type="submit" class="product-btn product-btn-primary">Search</button>
    </form>
  </div>
</div> <!-- container class -->
<!-- <div id='footer'></div> -->
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/header.js"></script>
<script>
/* on-off 스위치 */
$(document).ready(function(){
  $('.product-search-btn').click(function(){
    $(this).toggleClass("switchon");
  });
});

/* 검색창 */
$(function () {
  $('#product-search-window').addClass('open');
  $('#product-search-window > form > input[type="search"]').focus();
	/* $('#product-search-window').on('click keyup', function(event) {
	  if (event.target == this || event.target.className == 'close' || event.keyCode == 27) {
	    $(this).removeClass('open');
	  }
	}); */
});
</script>
</body>
</html>
