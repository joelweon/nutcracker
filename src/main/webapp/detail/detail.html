<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../node_modules/swiper/dist/css/swiper.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="detail.css">
</head>
<body>
<!-- 디테일 -->
  <div class="wrap-body">
    <div id="myModal" class="wrap">
      <!-- Modal content -->
      <div class="modal-content">
  <!-- 왼쪽 -->
        <div class="left-area">
          <input type="button" class="close min-close" value="&times;"/>
  <!-- 제목박스 -->
            <div class="tit-area" id="title-top">
              <h1></h1>
              <span class="des"></span>
              <span id="date"></span>
            </div>
            
  <!-- hidden menu bar : 카운팅 -->
            <div class="hidden-right">
              <div class="hidden-right-menu">
                <i class="fa fa-eye fa-lg" aria-hidden="true"></i>
                <span class="viewcount"></span>
              </div>
              <div class="hidden-right-menu">
                <i class="fa fa-hand-o-up fa-lg" aria-hidden="true"></i>
                <span class="hoducount"></span>
              </div>
              <div class="hidden-right-menu">
                <i class="fa fa-comments-o fa-lg" aria-hidden="true"></i>
                <span class="commentcount"></span>
              </div>
              <div class="hidden-right-menu">
                <i class="fa fa-share-alt fa-lg" aria-hidden="true"></i>
                <span class="sharecount"></span>
              </div>
            </div>
            
  <!-- SNS공유 -->
            <div class="share-area" id="sns-area">
              <a href='http://www.facebook.com'>
                <i class="fa facebook-logo fa-3x">&#xf082;</i>
                <!-- <img class='facebook-logo' src="../images/facebook-logo.png"/> -->
              </a>
              <a href='http://www.twitter.com'>
                <i class="fa twitter-logo fa-3x">&#xf081;</i>
                <!-- <img class='twitter-logo' src="../images/twitter-logo.png"/> -->
              </a>
              <a href='#'>
                <i class="fa share-logo fa-3x">&#xf1e1;</i>
                <!-- <img class='share-logo' src="../images/share-logo.png"/> -->
              </a>
              <a href='#title-top' id="top" class="top">
                <img class='top-logo' src="../images/top.png"/>
              </a>
            </div>
  
  <!-- 콘텐츠 -->
            <div class="detail-area">
            <div id='content' class='boycott-detail-cont-box'>
              <!-- <img class="detail" src="../images/detail/img1_1.jpg" /> -->
              <!-- <img class="detail" src="./images/detail/옥3.PNG" />
              <img class="detail" src="./images/detail/옥4.PNG" />
              <img class="detail" src="./images/detail/옥5.PNG" />
              <img class="detail" src="./images/detail/옥6.PNG" />
              <img class="detail" src="./images/detail/옥7.PNG" />
              <img class="detail" src="./images/detail/옥8.PNG" />
              <img class="detail" src="./images/detail/옥9.PNG" /> -->
            </div>
            </div>
            <div class="walnut-area">
              <div class="walnut-stamp">
                <a><img src="../images/walnut-stamp.PNG" /></a>
              </div>
              <span class="attend">불매운동에 동참하신다면 호두를 던져주세요!</span>
            </div>
  <!-- hidden menu bar : 공구&대체 -->
            <div class="hidden-right hidden-right-bottom">
              <div id="hidden-purchase-area">
                <div class="purchase-title-area">
                  <span class="purchase-title">공동구매 진행중!</span>
                </div>
                <div class="purchase-img">
                  <img src="" class="right-image"/>
                  <span class="link purchase-subtitle" style="color:black;"></span>
                </div>
              </div>
              <div id="hidden-alternative-goods">
                <div class="alta-title">
                  <span class="alternative-goods">대체상품</span>
                  <span><a href="../product/product-search.html" id="more">more &gt;</a></span>
                </div>
              </div> <!-- hidden-alternative-goods -->
            </div> <!-- hidden-right -->
  
  <!-- 댓글입력박스 -->
            <div class="reply-commit-area">
              <div class="reply-commit">
                <img id="rep-img" src=""/>
                <textarea id="textarea" rows="4" cols="60" maxlength="200" placeholder=""></textarea>
                <button class="reply-button" type="button">댓글 등록</button>
                <span id="counter">###</span>
                <p>
              </div>
            </div>
  <!-- 댓글목록 -->
            <div id='reply' class='reply-list-area'></div>
      </div><!-- left-area -->
      
<!-- 오른쪽 -->
        <div class="right-area">
          <div id="sticker" class="content-content2">
          <input type="button" class="close" value="&times;"/>
  <!-- 글 정보 통계 -->
              <div class="share-info-area">
                <ul class="share-info">
                  <li>
                    <span class="hits">조회수</span>
                    <span class="num viewcount"></span>
                  </li>
                  <li>
                    <span class="hodu">호두수</span>
                    <span class="num hoducount"></span>
                  </li>
                  <li>
                   <span class="reply">댓글</span>
                   <span class="num commentcount"></span>
                  </li>
                  <li>
                    <span class="share">공유</span>
                    <span class="num sharecount"></span>
                  </li>
                </ul>
              </div>
  <!-- 공동구매 -->
              <div class="purchase-area">
                <div class="purchase-title-area">
                  <img src=""/>
                  <span class="purchase-title">공동구매 진행중!</span>
                </div>
                <div class="purchase-img">
                  <img src="" class="right-image"/>
                </div>
                <span class="link purchase-subtitle" style="color:white;"></span>
              </div>
  <!-- 대체상품 -->
                 <div class="alta-title">
                  <span class="alternative-goods">대체상품</span>
                  <span><a href="../product/product-search.html" id="more">more &gt;</a></span>
                </div>

          </div>
        </div><!-- right -->
        
      </div>
    </div><!-- modal -->
  </div><!-- window -->
<!-- 디테일 끝 -->
<script id="divTemplate" type="text/x-handlebars-template">
  {{#each list}}
    <div class="reply-box">
      <div><img id="rep-img" src="../images/user/{{photoPath}}" /></div>
      <div class="reply-info">
      <span class="reply-id">{{name}}</span>
        <div class="infotext-area">
          <span class="infotext">{{content}}</span>
          <div class="c-time">
            <img class="clock" src="../images/clock.PNG" />
            <span class="time">{{postTime}}</span>
          </div>
        </div>
      </div>
    </div>
  {{/each}}
</script>

<script src="../js/context.js"></script>
<script src="../node_modules/swiper/dist/js/swiper.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script src="shopping-serarch.js"></script>
<script src="shopping-base.js"></script>
<script type="text/javascript" src="detail.js"></script>
</body>
</html>
