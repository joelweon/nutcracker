<script id="botTemplate" type="text/x-handlebars-template">
{{#each list}}
  <div class='boycott-box'>
    <a href='detail/detail.html?boycottNo={{boycottNo}}' class="openMask">
      <img class='boycott-img' src='/nutcracker/upload/boycott/thumb/{{photoPath}}.jpg'>
    </a>
    <div class='boycott-text'>
      <span><b>{{title}}</b><br>♨ {{boycottCount}} | {{postTime}}</span>
    </div>
  </div>
{{/each}}
</script>

<script id="revTemplate" type="text/x-handlebars-template">
{{#each list}}
  <div class="list-group-item clearfix">
    <div class="profile-teaser-left">
      <div class="profile-img"><a href='review/review-detail.html?reviewNo={{reviewNo}}'><img src='/nutcracker/upload/review/thumb/{{photoPath}}.jpg'/></a></div>
    </div>
    <div class="profile-teaser-main">
      <span class="profile-name"><a href='review/review-detail.html?reviewNo={{reviewNo}}'>[{{titleHead}}] {{title}}</a></span><br>
      <span class="info">{{name}}</span>
      <span class="info">|</span>
      <span class="info">{{postTime}}</span>
      <span class="info">|</span>
      <span class="info">♨ {{hoduCount}}</span>
    </div>
  </div>
{{/each}}
</script>
