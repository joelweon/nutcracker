<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">
</head>

<body>

<div class='container main'>
	<!-- 헤더(로고, 메뉴, 로그인) -->
  <div id='wrap-header'></div>
  
  <!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>

  <!-- 소개글 -->
	<div id='div-intro'></div>

  <!-- 메인페이지 -->
  <div id='wrap-content'>
    <div id='wrap-body'>
      <div id='wrap-boycott'>
  
  	  <!-- 불매 헤더 -->
  		  <div id="title-bar-boycott" class="title-bar">
  		      <span class='title-title'>불매운동</span>
  		      <span class='title-view'><a href='./boycott/boycott.html'>view more 》</a></span>
  		  </div>
  	    <!-- 불매 콘텐츠 -->
        <div id='wrap-box'>
        </div><!-- wrap-box -->
      </div> <!-- wrap-boycott -->
        
      <div id='wrap-review'>
  	    <!-- 불량 헤더 -->
  	    <div id="title-bar-review" class="title-bar">
  	        <span class='title-title'>불량후기</span>
  	        <span class='title-view'><a href='./review/review.html'>view more 》</a></span> 
  	    </div>
  	    <!-- 불량리스트 -->
  	    <div class="row">
  	      <div id='wrap-reviewBox' class="list-group">
  	    </div><!-- row -->
  	  </div>
    </div>
  </div> <!-- wrap-content -->
  
  </div>
  <!-- 풋터 -->
  <div id='wrap-footer'></div>
</div> <!-- container -->

</body>

<script id="botTemplate" type="text/x-handlebars-template">
{{#each list}}
  <div class='boycott-box'>
    <a href='detail/detail.html?boycottNo={{boycottNo}}' class="openMask">
      <img class='boycott-img' src='/nutcracker/upload/boycott/thumb/{{photoPath}}.jpg'>
    </a>
    <div class='boycott-text'>
      <span><b>{{title}}</b><br><span class='support-cnt glyphicon glyphicon-user'>{{boycottCount}}</span>  |  {{postTime}}</span>
    </div>
  </div>
{{/each}}
</script>

<script id="revTemplate" type="text/x-handlebars-template">
{{#each list}}
  <div class="list-group-item clearfix">
    <div class="profile-teaser-left">
      <div class="profile-img"><a href='review/review-detail.html?reviewNo={{reviewNo}}'><img src='/nutcracker/upload/review/thumb/{{photoPath}}.jpg'/></a></div>
    </div>
    <div class="profile-teaser-main">
      <span class="profile-name"><a href='review/review-detail.html?reviewNo={{reviewNo}}'>[{{titleHead}}] {{title}}</a></span><br>
      <span class="info">{{name}}</span>
      <span class="info">|</span>
      <span class="info">{{postTime}}</span>
      <span class="info">|</span>
      <span class="info">♨ {{hoduCount}}</span>
    </div>
  </div>
{{/each}}
</script>

<script src="./js/context.js"></script>
<script src="./node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script src="./js/common.js"></script>
<!-- <script src="../js/header.js"></script> -->
<script type="text/javascript" src="./js/main.js"></script>
</html>
