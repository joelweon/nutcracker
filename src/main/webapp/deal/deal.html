<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="deal.css">
<link rel="stylesheet" href="../css/footer.css">
</head>
<body>
<div class='container'>
<div id='wrap-header'></div>
<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>
<div id='div-intro-none'></div>
<div class='deal-container'>
  <!-- 글쓰기버튼 -->
  <div id='purchase-write-btn' style="float:right; display:none;"><a type='button' class="btn btn-default common-btn-white" href="deal-write.html">글쓰기</a></div>
  <!-- 페이지 타이틀 -->
  <div class='title-title'>
   <span>공동구매</span>
  </div>
  <!-- 정렬방식 -->
  <div class='menu-array'>
    <span><a id='selected' href='deal.html'>진행 중인 공구</a></span>
    <span> | </span>
    <span><a href='deal-finish.html'>종료된 공구</a></span>
  </div>
  <div class='deal-area'></div>
</div> <!-- deal-container class -->
<div id='wrap-footer'></div>
</div>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
  <div class='deal-box' data-no={{purchaseNo}}>
    <img class='deal-img' src='/nutcracker/upload/deal/{{photoList.photoPath}}'>
    <div class='deal-title'><span><b>{{title}}</b></span></div>
    <div class='deal-price'>{{price}}원</div>

    <div class="percentbar clearfix" data-percent={{percent}}%>
      <div class="percentbar-bar" style='background-color:#008040'></div>
      <div class="percentbar-text">{{percent}}%</div>
    </div>
    <div class='deal-detail'>
      <div class='deal-detail-recruit'><span>모집 인원<br>{{totalCount}}</span></div>
      <div class='deal-detail-register'><span>신청 인원<br>{{applicantCount}}</span></div>
      <div class='deal-detail-date'><span>남은 기간<br>{{rest}}일</span></div>
    </div>
  </div>
{{/each}}
</script>

<script type="text/javascript" src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="deal.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>

</body>
</html>
