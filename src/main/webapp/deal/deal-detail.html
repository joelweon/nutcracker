<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/header.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="stylesheet" href="../css/alertify.core.css">
<link rel="stylesheet" href="../css/alertify.default.css">
<link rel="stylesheet" href="deal.css">
<link rel="stylesheet" href="deal-detail.css">
</head>
<body>
<div class='container'>
<div id='wrap-header'></div>
<!-- 숨은메뉴, 숨은검색 -->
<div id='wrap-hidden'></div>
<div id='div-intro-none'></div>
<div class='deal-detail-container'>
  <div class='deal-detail-title'>
    <span></span>
    <hr style='border-top: 1px solid #333333;'>
  </div>
  <div class='share-icon'>
	  <i class="fa">&#xf081;</i> <!-- 트위터 아이콘 -->
	  <i class="fa">&#xf082;</i> <!-- 페북 아이콘 -->
	  <i class="fa">&#xf1e1;</i> <!-- 공유 아이콘 -->
  </div>
  <div class='deal-detail-img'>
    <img src=''>
  </div>
  <div class='deal-detail-infoset'>
	  <div class='deal-detail-info'>
	    <i class="fa fa-money fa-2x" aria-hidden="true"></i>
	    <span class='deal-detail-info-title'>구입 가격</span>
	    <span class='deal-detail-info-cont deal-detail-info-cont-price'></span>
	  </div> <!-- deal-detail-info -->
	  <div class='deal-detail-info'>
      <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
      <span class='deal-detail-info-title'>남은 기간</span>
      <span class='deal-detail-info-cont deal-detail-info-cont-rest'></span>
    </div> <!-- deal-detail-info -->
	  <div class='deal-detail-info'>
      <i class="fa fa-users fa-2x" aria-hidden="true"></i>
      <span class='deal-detail-info-title'>모집 인원</span>
      <span class='deal-detail-info-cont deal-detail-info-cont-total'></span>
    </div> <!-- deal-detail-info -->
    <div class='deal-detail-info'>
      <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
      <span class='deal-detail-info-title'>신청 인원</span>
      <span class='deal-detail-info-cont deal-detail-info-cont-applicant'></span>
    </div> <!-- deal-detail-info -->
    <!-- 퍼센트 바 -->
    <div class="percentbar clearfix" data-percent="">
      <div class="percentbar-bar" style='background-color:#ff0000'></div>
      <div class="percentbar-text"></div>
    </div> <!-- 퍼센트 바 끝 -->
    <!-- 버튼 -->
    <div class='deal-detail-info-btn'>
	    <!-- 수량 선택 -->
	    <div id="product-quantity">
	      <input type="number" min="1" max="10" step="1" value="1">
	    </div>
		  <div id="purchase-btn" aria-haspopup="true">
        <a href="javascript:void(0)"><img class="ka-pay" src="../images/deal/payment_icon.png" /></a>
		  </div>
	  </div>
  </div> <!-- deal-detail-infoset -->
  <!-- 딜 상세 컨텐츠-->
	<div class='deal-detail-tabs'>
	  <nav class='deal-detail-navi'>
	    <ul>
	      <li><a href="#deal-detail-navi1">상품정보</a></li>
	      <li><a href="#deal-detail-navi2">상품평</a></li>
	      <li><a href="#deal-detail-navi3">제품문의</a></li>
	    </ul>
	  </nav>
  
	  <div class="deal-detail-navi-cont">
	    <section id="deal-detail-navi1">
	      <div class='deal-detail-navi-cont-title'><span>상품정보</span></div>
	      <div class='deal-detail-img-list'></div>
	    </section>
	    <section id="deal-detail-navi2">
	      <div class='deal-detail-navi-cont-title'><span>상품평</span></div>
	      <div class='reply-list-area'></div>
	    </section>
	    <section id="deal-detail-navi3">
	      <div class='deal-detail-navi-cont-title'><span>제품문의</span></div>
	      <span>제품 문의 페이지 준비중입니다..<br><br></span>
	    </section>
    </div>
  </div> <!-- deal-detail-tabs -->
  <a href="#" class="scrollup">
    <i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
  </a>
<!-- popup -->
<div class="mask" role="dialog"></div>
<div class="modal" role="alert">
  <span id="modal-title">구매 정보 확인</span>
  <button class="close" role="button">X</button>
  <div id="modal-contents">
    <div id="modal-contents-product">
      <div class="modal-contents-title"><span>주문 상품 정보</span></div>
      <table id="modal-product-detail">
       <tr>
         <th class='modal-product-detail-1'>구매내역</th>
         <th class='modal-product-detail-2'>주문수량</th>
         <th class='modal-product-detail-3'>결제금액</th>
       </tr>
       <tr>
         <td class='modal-product-detail-1 modal-product-detail-title'></td>
         <td class='modal-product-detail-2 modal-product-detail-quantity'></td>
         <td class='modal-product-detail-3 modal-product-detail-price'></td>
       </tr>
      </table>
    </div>
    <div id="modal-contents-user">
      <div class="modal-contents-title"><span>구매자 정보</span></div>
      <table id="modal-user-detail">
        <tr>
          <th>주문자명</th>
          <td><input id="user-info-name" class="user-info-recheck" type="text" style="width: 230px;"></td>
        </tr>
        <tr class='spacer'></tr>
        <tr>
          <th>연락처</th>
          <td>
            <select name='tel' id='tel' size='1'>
              <option value='010'>010</option>
              <option value='011'>011</option>
              <option value='016'>016</option>
              <option value='019'>019</option>
            </select>
            <input id="user-info-tel" type='text' name="tel" value="" maxlength="8">
          </td>
        </tr>
        <tr class='spacer'></tr>
        <tr>
          <th>이메일</th>
          <td><input id="user-info-email" class="user-info-recheck" type="text" style="width: 230px;"></td>
        </tr>
        <tr class='spacer'></tr>
        <tr>
          <th>주소</th>
          <td>
            <input id="postcode" class="user-info-recheck" type="text" style="width: 120px;">
            <input class="btn-zip" type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
            <input id="address" class="user-info-recheck address" type="text"><br>
            <input id="address2" class="user-info-recheck address" type="text">
          </td>
        </tr>
      </table>
	    <div id="modal-contents-check">
	      <input id='modal-contents-check-update' type="checkbox">상기 주소를 회원정보에 저장 (기본 주소로 지정)
	    </div>
    </div>
    <div id="modal-contents-button">
      <button id="modal-button-continue" type="button">결제하기</button>
    </div>
  </div>
</div>
</div><!-- deal-detail-container -->
<!-- <div id='wrap-footer'></div> -->
</div>

<script id="divTemplate" type="text/x-handlebars-template">
  {{#each list}}
    <div class='deal-detail-navi2-review'>
      <span>{{name}}</span>
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      <span>{{postTime}}<br></span>
      <span>{{content}}</span>
    </div>
  {{/each}}
</script>
<script id="imgTemplate" type="text/x-handlebars-template">
  {{#each imgList}}
    <img src='/nutcracker/upload/deal/{{this}}'>
  {{/each}}
</script>
<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script type="text/javascript" src="../js/alertify.min.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="../auth/join-address.js"></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.2.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="deal-detail.js"></script>
</body>
</html>
