<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Nutcracker</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="deal-write.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
	<div class='container'>
	  <!--  헤더 추가 -->
	  <div id='wrap-header'></div>
	  
	  <!-- 숨은메뉴, 숨은검색 -->
    <div id='wrap-hidden'></div>
	  
	  <!-- 소개글 -->
	  <div id='div-intro-none'></div>
	  
	  <!-- 불매운동 페이지 -->
	  <div id='wrap-content'>
		  <!-- 불매운동 페이지 -->
		  <div id='wrap-content'>
		    <!-- 불매 헤더 -->
		    <div id="title-bar-deal" class="title-bar">
		      <nav>
		        <span class='title-title'>Deal_Write</span><span class='title-sub edit-text'>공동구매 글을 작성해주세요 :)</span>
		      </nav>
		    </div>
		    
		    <div class='input-text'>
	        <input type="text" id='input-title' class='input-text-el' placeholder="Title">
		      <span class="separator input-text-el"></span>
		    </div>
		    <div class='input-text div-maker'>
          <input type="text" id='input-maker' class='input-text-el input-maker' onkeyup='startSearch()' placeholder="Maker">
          <span class="separator input-text-el input-maker"></span>
        </div>
        <div id='results' class='results'></div>
		    <div class='input-text div-price'>
	        <input type="text" id='input-price' class='input-text-el input-price' placeholder="Price">
	        <span class="separator input-text-el input-price"></span>
	      </div>
	      <div class='input-text div-volume'>
          <input type="text" id='input-volume' class='input-text-el input-volume' placeholder="Volume">
          <span class="separator input-text-el input-volume"></span>
        </div>
			  <div class='input-text div-datepicker'>
				  <input type="text" id="start-date" class="input-text-el input-date datepicker" placeholder="Start Date">
				  <span class="separator input-text-el input-date datepicker"></span>
			  </div>
			  <div class='input-text div-datepicker'>
          <input type="text" id="end-date" class="input-text-el input-date datepicker" placeholder="End Date">
          <span class="separator input-text-el input-date datepicker"></span>
        </div>
        <div class='input-text div-datepicker'>
          <input type="text" id="deliv-date" class="input-text-el input-date datepicker" placeholder="Delivery Date">
          <span class="separator input-text-el input-date datepicker"></span>
        </div>
        <span class='edit-text'>제품 사진을 추가해주세요 (1번:대표사진)</span>
<!--         <a type='button' id='add-photo' class='btn btn-default  glyphicon glyphicon-plus'></a>
		    <a type='button' id='remove-photo' class='btn btn-default  glyphicon glyphicon-minus'></a> -->
 		    <div id='wrap-photo'>
		    <form enctype="multipart/form-data">
	        <input id='input-photo' type='file' class='photo' name="photoList" multiple />
		    </form>
		      <div id='div-photo' class='input-text photo'>
            <input id='photo-path' type='hidden'>
		      </div>
		    </div>
		    
		    <div id='wrap-btn'>
		      <a type='button' id='cancel' class='btn btn-default common-btn-black' href='deal.html'>Cancel</a>
		      <a type='button' id='write' class='btn btn-default common-btn-white'>Write</a>
		    </div>
        
	    </div><!-- wrap-content -->
	  
	  </div><!-- container -->
	
		<!-- 풋터 -->
		<div id='wrap-footer'></div>
	</div>

<script id="trTemplate" type="text/x-handlebars-template">
    <img id='photo-img{{index}}' height='80'>
</script>
<script src="../js/context.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script> 
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src='../js/common.js'></script>
<!-- <script src='../js/header.js'></script> -->
<script src='deal-write.js'></script>
</body>
</html>
