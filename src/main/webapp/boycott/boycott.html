<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="boycott.css">
  <link rel="stylesheet" href="../css/alertify.core.css">
  <link rel="stylesheet" href="../css/alertify.default.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

<div class='container'>
	<!-- 헤더(로고, 메뉴, 로그인) -->
  <div id='wrap-header'></div>
  
  <!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>
  
  <!-- 소개글 -->
  <div id='div-intro-none'></div>
  
  <!-- 불매운동 페이지 -->
  <div id='wrap-content'>
	  <!-- 불매 헤더 -->
	  <div id="title-bar-boycott" class="title-bar">
	  	<nav>
	      <span class='title-title'>불매운동</span><span class='title-sub'>현재 진행중인 불매운동 리스트입니다.</span>
			  <!-- 년도선택 -->
			  <div id="div-year" align="right">
			    <span>연도 별 리스트 보기</span>
		      <select id='select-year' onChange="selectEvent(this.value)">
  		      <option value="all" selected="selected">전체보기</option>
		        <option value="2017">2017년</option>
		        <option value="2016">2016년</option>
		        <option value="2015">2015년</option>
		        <option value="2014">2014년</option>
		      </select>
		    </div>
  	    <!-- 글쓰기버튼 -->
        <!-- <div id='btn-toolbar'> -->
          <a type='button' id='btn-write' class="btn btn-default common-btn-white hidden" href='#'>글쓰기</a>
        <!-- </div> -->
	  	</nav>
	  </div>
	 
	 <div id="test1">
	 
	 </div>
	  
	  
	  
	</div> <!-- wrap-content -->
	
	<!-- 풋터 -->
	<div id='wrap-footer'></div>
</div> <!-- container -->

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<div class='boycott-list-box'>
      <a href='../detail/detail.html?boycottNo={{boycottNo}}'>
        <img class='boycott-list-img' src="/nutcracker/upload/boycott/thumb/{{photoPath}}.jpg">
      </a>
      <div class='boycott-list-detail'>
        <div class='boycott-list-content'>
          <span class='boycott-list-title'><a href='../detail/detail.html?boycottNo={{boycottNo}}'>{{title}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.0.path}}' target="_blank">{{newsList.0.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.1.path}}' target="_blank">{{newsList.1.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.2.path}}' target="_blank">{{newsList.2.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.3.path}}' target="_blank">{{newsList.3.headLine}}</a></span><br>
        </div>
        <div class='boycott-list-btn'>
          <span id='cnt{{boycottNo}}'class='support-cnt glyphicon glyphicon-user'>{{boycottCount}}</span>
          <a name={{companyNo}} id='{{boycottNo}}' data-no='{{companyNo}}' class="list-add-btn btn btn-bot-add">
            <p>나의 불매 리스트 추가</p>
            <input type="checkbox" class="hidden">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
          <a name='{{boycottNo}}' class="list-delete-btn btn btn-bot-add hidden">
            <p>삭제</p>
          </a>
          <a name='{{boycottNo}}' class="list-update-btn btn btn-bot-add hidden">
            <p>수정</p>
          </a>
          
        </div>
      </div> <!-- boycott-list-detail -->
    </div>
{{/each}}
</script>


<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="boycott.js"></script>
<script src="../js/alertify.min.js"></script>
<!-- <script src="../js/header.js"></script> -->
</body>
</html>
