<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Nutcracker</title>

  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi"/> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="boycott.css">
  <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

<div class='container'>
	<!-- 헤더(로고, 메뉴, 로그인) -->
  <div id='wrap-header'></div>
  
  <!-- 숨은메뉴, 숨은검색 -->
  <div id='wrap-hidden'></div>
  
  <!-- 소개글 -->
  <div id='div-intro-none'></div>
  
  <!-- 불매운동 페이지 -->
  <div id='wrap-content'>
	  <!-- 불매 헤더 -->
	  <div id="title-bar-boycott" class="title-bar">
	  	<nav>
	      <span class='title-title'>불매운동</span><span class='title-sub'>현재 진행중인 불매운동 리스트입니다.</span>
			  <!-- 년도선택 -->
			  <div id="div-year" align="right">
			    <span>연도 별 리스트 보기</span>
		      <select id='select-year'>
  		      <option>전체보기</option>
		        <option>2017년</option>
		        <option>2016년</option>
		        <option>2015년</option>
		        <option>2014년</option>
		      </select>
		    </div>
	  	
	  	</nav>
	  </div>
	 
	 <div id="test1">
	 
	 </div>
	  
	  
	  
	</div> <!-- wrap-content -->
	
	<!-- 풋터 -->
	<div id='wrap-footer'></div>
</div> <!-- container -->

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<div class='boycott-list-box'>
      <a href='../je/b.html'>
        <img class='boycott-list-img' src="/nutcracker/upload/boycott/thumb/{{photoPath}}.jpg">
      </a>
      <div class='boycott-list-detail'>
        <div class='boycott-list-content'>
          <span class='boycott-list-title'><a href='#'>{{title}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.0.path}}' target="_blank">{{newsList.0.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.1.path}}' target="_blank">{{newsList.1.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.2.path}}' target="_blank">{{newsList.2.headLine}}</a></span><br>
          <span class='boycott-list-text'><a href='{{newsList.3.path}}' target="_blank">{{newsList.3.headLine}}</a></span><br>
        </div>
        <div class='boycott-list-btn'>
          <span class='support-cnt glyphicon glyphicon-user'>1234</span>
          <a class="list-add-btn btn icon-btn btn-danger" href="#">
            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle"></span>
            나의 불매 리스트에 추가
          </a>
        </div>
      </div> <!-- boycott-list-detail -->
    </div>
{{/each}}
</script>


<script src="../js/context.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="boycott.js"></script>
<!-- <script src="../js/header.js"></script> -->
</body>
</html>
