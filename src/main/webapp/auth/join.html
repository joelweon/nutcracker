<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<!-- <meta name="viewport"
  content="width=device-width, initial-scale=1.0, 
  maximum-scale=1.0, minimum-scale=1.0, user-scale=no, target-densitydpi=medium-dpi" /> -->
  <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />

  <title>The Nutcracker</title>
  <!-- <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="join.css">
</head>

<body>
  <div class="login_sns_wrap">
    <div class="container">
      <div class="section">
        <div class="nut-join-section">
          <div class="logo-img">
            <h2>
              <a href="main.html"><img
                src="../images/newlogo.png" /> <br>세상을 바꾸는 The
                Nutcracker의<br> 회원이 되세요. </a>
            </h2>
          </div>
        </div><!-- nut-join-section -->
        

        <form name="write_form_member" id="signupForm" class="form" method="post">
          <div class="essential">
            <h3>필수입력</h3>
            <div class="email col-sm-5">
              <label for="email" class="required">메일 주소</label>
              <input type="email" class="full-box" placeholder="you@example.com" name="email" id="email">
<!--               <select name="emailaddr">
                <option value="">직접입력</option>
                <option value="daum.net">daum.net</option>
                <option value="empal.com">empal.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="msn.com">msn.com</option>
                <option value="naver.com">naver.com</option>
                <option value="nate.com">nate.com</option>
              </select> -->
            </div>
            <div class="name col-sm-5">
              <label for="name" class="required">이름</label>
              <input type="text" class="full-box" placeholder="이름을 입력하세요" name="name" id="name" title="이름을 입력하세요">
            </div>
            <div class="password col-sm-5">
              <label for="password" class="required">비밀번호</label><span id="feedback"></span><!--  onblur="checkPassword()" -->
              <input type="password" class="full-box" placeholder="비밀번호를 입력하세요" name="password" id="password" >
              
            </div>
            <div class="password col-sm-5">
              <label for="conf-password" class="required">비밀번호 확인</label>
              <input type="password" class="full-box" placeholder="비밀번호를 재입력하세요" name="conf_password" id="conf_password">
            </div>
            <div class="tel col-sm-5">
              <label for="tel" class="required">전화번호</label>
	              <select name='tel' id='tel' size='1'>
	                <option value='010'>010</option>
	                <option value='011'>011</option>
	                <option value='016'>016</option>
	                <option value='019'>019</option>
	              </select>
	              <input type="tel" class="tel-box" name="tel2" id="tel2">
	              <!-- <input type="tel" class="tel-box" name="tel3" id="tel3"> -->
            </div>
            <div class="birthday col-sm-5">
              <label for="birthday" class="required">생년월일</label>
              <input type="date" class="full-box" name="birthday" id="birthday" placeholder="yyyy-mm-dd">
            </div>
          </div>
          <div class="selection">
            <h3>선택입력</h3>
            <div class="selection-address">
              <label for="address">주소</label>
              <input type="text" name="postcode" id="postcode" placeholder="우편번호">
              <input type="button" id="postcode-search" onclick="execDaumPostcode()" value="우편번호 찾기">
              <input type="text" name="address" class="full-box" id="address" placeholder="주소">
              <input type="text" name="address2" class="full-box" id="address2" placeholder="상세주소">
            </div>
            <div class="job">
              <label for="job">직업</label>
              <select name='job' id='job' size='1'>
                <option value=''>선택하세요</option>
                <option value='학생'>학생</option>
                <option value='컴퓨터/인터넷'>컴퓨터/인터넷</option>
                <option value='언론'>언론</option>
                <option value='공무원'>공무원</option>
                <option value='군인'>군인</option>
                <option value='서비스업'>서비스업</option>
                <option value='교육'>교육</option>
                <option value='금융/증권/보험업'>금융/증권/보험업</option>
                <option value='유통업'>유통업</option>
                <option value='예술'>예술</option>
                <option value='의료'>의료</option>
              </select>
            </div>
            <div class="gender">
              <label for="gender">성별</label>
              <input type="radio" name="chk_gender" id='gender' value="m">남성
              <input type="radio" name="chk_gender" id='gender' value="w">여성
            </div>
          </div>
          <button id ='join-btn' type='button' class='register action-button shadow animate red'>가입</button>
          <button id ='cancle-btn' type='button' class='action-button shadow animate red' onclick='location.href="login.html"'>취소</button>
        </form>
      </div> <!-- section -->
    </div>
  </div>
  
  <script src="../js/context.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- Daum-map -->
  <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
  <script src="join-address.js"></script>
  <!-- validate -->
  <script src="jquery.validate.js"></script>
  <script src="join-val.js"></script>

</body>
</html>
