<body>
  <div class="login_sns_wrap">
    <div class="container">
      <div class="section">
        <div class="nut-join-section">
          <div class="logo-img"><!-- walnut-white.png -->
            <h2>
              <a href="../"><img src="../images/newlogo.png" id="logo"/></a>
            </h2>
              <!-- 로그인 -->
              <form>
                <div class="login-box">
                  <label><b>Email</b></label>
                  <input id="email" type="text" placeholder="이메일" name="email" required>
              
                  <label><b>Password</b></label>
                  <input id="password" type="password" placeholder="비밀번호" name="password" required>
                      
                  <button id="btn-login" type="button" class="btn-confirm btn-login">로그인</button>
                </div>
              </form>
              <div class="login-join">
                <a href="join.html" class="join">회원가입</a>
              </div>
            </div>
          </div>

        <!-- SNS 로그인 -->
        <div class="connect-section">
          <div class="snslogin"><span>SNS로 로그인하기</span></div>
       <!-- 네이버 로그인 -->
<!--            <div class="naver-join inl" id="naver_id_login">
            <button type="button" class="btn inl" id="btn-n">
            계정으로 로그인
            </button>
          </div> -->
    <!-- 카카오 로그인 -->
          <div class="inl">
            <a id="custom-login-btn" href="javascript:void(0);" onclick="createKakaotalkLogin()">
              <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium_ov.png" width="42" height="42"/>
            </a>
            <!-- 카카오톡 로그아웃 버튼(임시) <button id='kaout'>k</button> -->
          </div>
     <!-- 페이스북 -->
          <div class="inl">
            <a id="facebookLogin">
              <img src="../images/facebook-logo.png" />
            </a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
