<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test2</title>
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../../pracCss/sh/test2.css">
</head>
<body>
<div class='deal-detail-tabs'>
	<nav class='deal-detail-navi'>
	  <ul>
	    <li><a href="#deal-detail-navi1">상품정보</a></li>
	    <li><a href="#deal-detail-navi2">상품평</a></li>
	    <li><a href="#deal-detail-navi3">제품문의</a></li>
	  </ul>
	</nav>
	
	<div class="deal-detail-navi-cont">
	  <section id="deal-detail-navi1">
	    <div class='deal-detail-navi-cont-title'><span>상품정보</span></div>
	    <img src='../../images/sundung-detail.jpg'>
	    <img src='../../images/sundung-detail2.jpg'>
	  </section>
	  <section id="deal-detail-navi2">
	    <div class='deal-detail-navi-cont-title'><span>상품평</span></div>
	    <div class='deal-detail-navi2-review'>
		    <span>젊줌마 3시간 전<br></span>
		    <span>공구 올라올 때마다 구매하고 있어요. 쓸때마다 너무 좋네요</span>
	    </div>
	    <div class='deal-detail-navi2-review'>
	    <span>하랑맘 5시간 전<br></span>
	    <span>공구로 싸게 사서 좋아요! 다음에 또 했으면 좋겠어요!!</span>
	    </div>
	    <div class='deal-detail-navi2-review'>
	    <span>hahahoho 6시간 전<br></span>
	    <span>믿고쓰는 제품 순둥이이이이</span>
	    </div>
	  </section>
	  <section id="deal-detail-navi3">
	    <div class='deal-detail-navi-cont-title'><span>제품문의</span></div>
	    <span>제품 문의 페이지 준비중입니다..<br><br></span>
	  </section>
	</div>

</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
var sections = $('deal-detail-navi-cont')
, nav = $('deal-detail-navi')
, nav_height = nav.outerHeight();

$(window).on('scroll', function () {
var cur_pos = $(this).scrollTop();

sections.each(function() {
  var top = $(this).offset().top - nav_height,
      bottom = top + $(this).outerHeight();
  
  if (cur_pos >= top && cur_pos <= bottom) {
    nav.find('.deal-detail-navi a').removeClass('active');
    sections.removeClass('active');
    
    $(this).addClass('active');
    nav.find('a[href="#'+$(this).attr('id')+'"]').addClass('active');
  }
});
});

nav.find('.deal-detail-navi a').on('click', function () {
var $el = $(this)
  , id = $el.attr('href');

$('html, body').animate({
  scrollTop: $(id).offset().top - nav_height
}, 500);

return false;
});
</script>
</body>
</html>
